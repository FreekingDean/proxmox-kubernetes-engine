version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-aip
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative
  - plugin: typescript-aip
    out: frontend/src/gen
  - plugin: buf.build/bufbuild/es
    out: frontend/src/gen
